<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM-HTML Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Madimi+One&family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row ">
      <div class="col-3 m-4 ml-5">
        <h1 class="display-5" id="title">Form Submission</h1>
        <form onsubmit="getData(event)" id="form" class="form ">
          <div class="form-group">
            <label class="mainLabel" for="fname">First Name:</label><br>
            <input class="textBox" type="text" id="first-name"  required name="firstName"><br>
            <label class="mainLabel" for="lname">Last Name:</label><br>
            <input class="textBox" type="text" id="last-name"  required name="lastName"><br>
            <label class="mainLabel" for="add1">Address:</label><br>
            <textarea name="" class="textBox" id="address" cols="30" rows="2"  name="address"></textarea><br>
            
            <label class="mainLabel" for="pin" >Pincode:</label><br>
            <input class="textBox" type="text" id="pincode"  required name="pinCode"><br><br>
            <label class="mainLabel" for="gender">Gender:</label><br>
            <input type="radio" name="gender" id="gender1" value="Male">
            <label for="gender1" class="radioLabel">Male</label><br>
            <input type="radio" name="gender" id="gender2" value="Female">
            <label for="gender2" class="radioLabel">Female</label><br><br>
            <label class="mainLabel" for="food" style="margin-bottom: 10px;">Choice of Food: <br>
           <input type="checkbox" name="idly" id="food1" value="idly">
                <label class="foodLabel"  for="food1">Idly</label><br>
           
            <input  type="checkbox" name="food" id="food2" value="dosa">
            <label class="foodLabel" for="food2">Dosa</label><br>
            <input  type="checkbox" name="food" id="food3" value="Poori">
            <label class="foodLabel" for="food3">Poori</label><br>
            <input  type="checkbox" name="food" id="food4" value="Pongal">
            <label class="foodLabel" for="food4">Pongal</label><br>
            <input  type="checkbox" name="food" id="food5" value="Vada">
            <label class="foodLabel" for="food5">Vada</label><br>
            <label class="mainLabel"  for="state">State:</label><br>
            <input class="textBox" type="text"  id="state" name="state" ><br>
            <label class="mainLabel" for="country">Country:</label><br>
            <input class="textBox" type="text"  id="country" name="country"><br>
            <input type="submit" class="btn btn-primary p-1 mt-4" id="submit"><br><i id="warning"></i><br><br>

          </div>

        </form>
      </div>

      <div class="col m-4">
        <h1 class="display-4 style=color:">Database</h1>
        <p id="description">This Temporary database stores the data from the HTML form</p>
        <div class="table-responsive ">
          <table class="table table-bordered border-bottom">
            <thead class="thead-light">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>PinCode</th>
              <th>Gender</th>
              <th> Food</th>
              <th>State</th>
              <th>country</th>
            </thead>
            <tbody id="tbody">
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
 <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> 
  <script src="script.js"></script>
</body>
</html>
